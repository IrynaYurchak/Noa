<div class="menu-dialog">
  <div class="menu-item" *ngFor="let category of userCategories">
    <img [src]="category.imgPath" [routerLink]="['/product/'+ category.path]" routerLinkActive="active" (click)="closeMenu()" width="150" height="150">
    <p [routerLink]="['/product/'+ category.path]" (click)="closeMenu()" class="mt-2">{{category.name}}</p>
  </div>
</div>
